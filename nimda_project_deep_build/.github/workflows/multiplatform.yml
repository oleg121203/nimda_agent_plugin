name: Multi-Platform Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # Ð©Ð¾Ð¿Ð¾Ð½ÐµÐ´Ñ–Ð»ÐºÐ° Ð¾ 6:00 UTC

jobs:
  platform-matrix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Configure environment for platform
      run: |
        echo "ðŸ”§ Configuring for ${{ matrix.os }} with Python ${{ matrix.python-version }}"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
        
        if [ -f "nimda_agent_plugin/requirements.txt" ]; then
          pip install -r nimda_agent_plugin/requirements.txt
        fi
      shell: bash

    - name: Test NIMDA Agent
      run: |
        if [ -f "nimda_agent_plugin/run_nimda_agent.py" ]; then
          echo "Testing NIMDA Agent..."
          python nimda_agent_plugin/run_nimda_agent.py --command "status" || echo "NIMDA test completed"
        fi
      shell: bash
